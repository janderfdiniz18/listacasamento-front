<section class="page-section example-section " id="listaConvidado">
    <form>
        <div class="container color-back">
            <p *ngIf="statusDis"> Confirmação de Presença <mat-checkbox class="allChecks" [checked]="allComplete"
                    [color]="task.color" [indeterminate]="someComplete()" (change)="setAll($event.checked)">
                    {{task.nomeConvidado}}
                </mat-checkbox>
            </p>
            <span>
                <div *ngFor="let subtask of task.subtasks">
                    <div *ngIf="subtask.statusConfirmacao;else naoconfirmado">
                        <p class="pname">{{subtask.nomeConvidado}}</p>
                    </div>
                    <ng-template #naoconfirmado>
                        <div class="checks">
                            <mat-checkbox [(ngModel)]="subtask.statusConfirmacao" [color]="subtask.color"
                                (ngModelChange)="updateAllComplete()">
                                {{subtask.nomeConvidado}}
                            </mat-checkbox>
                        </div>
                    </ng-template>
                </div>
                <div mat-dialog-actions *ngIf="statusDis">
                    <button mat-raised-button style="margin: 2px; background-color: green;" color="primary"
                        (click)="salvarPresenca()">Salvar</button>
                </div>
            </span>
        </div>

    </form>


    <div class="confirm" *ngIf="!statusDis">
        <p style="color: rgb(255, 255, 255);">
            Agradecemos <br><br><br> a <br><br><br>Confirmação
        </p>
    </div>

    <div>
        <div class="container">
            <div class="container infolink" >
                <p class="whats"> Para mais informações ou duvidas entre em contato pelo <a style="color:#3fb551;"
                        href="https://api.whatsapp.com/send?phone=5512991207294"><button mat-raised-button class="linkButton" color="primary"> WHATSAPP</button></a> ou acesse nosso <a
                        style="color:#3fb551;" href="http://www.casamentojandereellen.com.br/"><button mat-raised-button class="linkButton" color="primary"> SITE</button></a></p>
            </div>
            <a href="https://lista.havan.com.br/Convidado/ItensListaPresente/634979"><button mat-raised-button class="linkButton" color="primary">Lista de Casamento</button></a>
        </div>
    </div>
</section>

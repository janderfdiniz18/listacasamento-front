
<section class="page-section" id="services">
    <form class="example-form" [formGroup]="convidadoListaForm">
        <div class="container">
            <mat-card *ngFor="let convidado of lista; let i = index">
                <mat-form-field class="input-right">
                    <mat-label>Nome</mat-label>
                    <input matInput #endereco [formControl]="nomeConvidado" matInput type="text">
                </mat-form-field>
                <mat-form-field floatLabel="always" class="input-right">
                    <input matInput type="text" name="nomeConvidado" disabled value="{{convidado.nomeConvidado}}">
                </mat-form-field>
 <!-- <mat-form-field floatLabel="always" class="input-right"> -->
                <section class="example-section" >
                    <mat-checkbox id="{{i}}" name="{{i}}" class="check-margin"
                        (change)="updateCheckList($event)">Check me! {{irei}}</mat-checkbox>
                    <!-- <mat-checkbox class="example-margin" [disabled]="true">Disabled</mat-checkbox> -->
                </section>

                <!-- </mat-form-field> -->

            </mat-card>
        </div>
    </form>
    <div mat-dialog-actions>
        <button mat-stroked-button color="primary" (click)="salvarPresenca()">Salvar</button>
        <button mat-button (click)="onCancelar()">Cancelar</button>
    </div>
</section>

<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Casamento</h2>
            <h3 class="section-subheading text-muted">Rua Benedito Andrade 950</h3>

            <h2 class="section-heading text-uppercase">Festa</h2>
            <h3 class="section-subheading text-muted">Rua Benedito Andrade 950</h3>
        </div>
        <!-- * * * * * * * * * * * * * * *-->
        <!-- * * SB Forms Contact Form * *-->
        <!-- * * * * * * * * * * * * * * *-->

        <!-- to get an API token!-->
        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
            <div class="row align-items-stretch mb-5">


            </div>
            <!-- Submit success message-->

            <!-- This is what your users will see when the form-->
            <!-- has successfully submitted-->
            <div class="d-none" id="submitSuccessMessage">
                <div class="text-center text-white mb-3">
                    <div class="fw-bolder">Form submission successful!</div>
                    To activate this form, sign up at
                    <br>
                </div>
            </div>
            <!-- Submit error message-->

            <!-- Submit Button-->

        </form>

</section>

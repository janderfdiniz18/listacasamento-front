<section class="page-section example-section " id="listaConvidado">
    <form>
        <div class="container color-back">
            <p *ngIf="statusDis"> Confirmação de Presença <mat-checkbox class="allChecks" [checked]="allComplete"
                    [color]="task.color" [indeterminate]="someComplete()" (change)="setAll($event.checked)">
                    {{task.nomeConvidado}}
                </mat-checkbox>
            </p>
            <span>
                <div style="padding: 3px;" *ngFor="let subtask of task.subtasks">
                    <div *ngIf="subtask.statusConfirmacao || statusDis == false;else naoconfirmado">
                        <div *ngIf="subtask.statusConfirmacao;else naovai">
                            <p class="pname"> <mat-icon style="color: green;" matSuffix>check</mat-icon> {{subtask.nomeConvidado}}</p>
                        </div>
                        <ng-template #naovai><p class="pname"><mat-icon style="color: red;" matSuffix>cancel</mat-icon> {{subtask.nomeConvidado}} </p> </ng-template>
                    </div>
                    <ng-template #naoconfirmado>
                        <div class="checks">
                            <mat-checkbox [(ngModel)]="subtask.statusConfirmacao" [color]="subtask.color"
                                (ngModelChange)="updateAllComplete()">
                                {{subtask.nomeConvidado}}
                            </mat-checkbox>
                        </div>
                    </ng-template>
                </div>
                <div mat-dialog-actions *ngIf="statusDis">
                    <button mat-raised-button style="margin: 2px; background-color: green;" color="primary"
                        (click)="salvarPresenca()">Salvar</button>

                    <button mat-raised-button style="margin: 2px; background-color: rgb(226, 3, 3);" color="primary"
                        (click)="cancelar()">Não Iremos</button>
                </div>
            </span>
        </div>

    </form>


    <div class="confirm" *ngIf="!statusDis">
        <p style="color: rgb(255, 255, 255);">
            Agradecemos <br><br><br> a <br><br><br>Confirmação
        </p>
    </div>

    <div class="container">
        <div class="container infolink">
            <p class="whats"> Para mais informações ou duvidas entre em contato pelo <br> <a style="color:#3fb551;"
                    href="https://api.whatsapp.com/send?phone=5512991207294"><button mat-raised-button
                        class="linkButton" color="primary"> WHATSAPP</button></a>
            <h2> Casamento 29/10/2022</h2>
            <h1> Confirmar Presença até 25/09/2022</h1>

        </div> <br>
        <p class="whats"><a style="color:#3fb551;" href="http://www.casamentojandereellen.com.br/#listacasamento">
                <button mat-raised-button class="linkButton" color="primary"> Site dos Noivos</button></a></p>
        <!-- <a href="http://www.casamentojandereellen.com.br/#listacasamento"><button mat-raised-button class="linkButton" color="primary">Lista de Casamento</button></a> -->
    </div>
</section>

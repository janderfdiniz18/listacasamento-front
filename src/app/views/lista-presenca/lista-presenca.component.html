<mat-accordion *ngFor="let convidado of convidadosFamilia;let i = index" >
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
            {{convidado.codigo}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor="let nome of convidado.condidados;let i = index">
        <p>{{nome.nome}} <br> </p> <br>
    </div>
    </mat-expansion-panel>

  </mat-accordion>

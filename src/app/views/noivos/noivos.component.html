<div class="mat-elevation-z8 lista-container">
    <mat-form-field appearance="standard" class="filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>


            <ng-container matColumnDef="Nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.nomeConvidado}} </td>
            </ng-container>
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row">
                    <div *ngIf="!row.statusConfirmacao;else confirmado">
                        <mat-icon matSuffix>cancel</mat-icon>
                    </div>
                    <ng-template #confirmado> <mat-icon matSuffix>check</mat-icon></ng-template>
                </td>
            </ng-container>
            <!-- <ng-container matColumnDef="Codigo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
                <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
            </ng-container> -->
            <ng-container matColumnDef="Link">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
                <td mat-cell *matCellDef="let row"> <a mat-list-item style="text-decoration: none;" href="https://listacasamento-front.herokuapp.com/lista/{{row.codigo}}"><i>https://listacasamento-front.herokuapp.com/lista/{{row.codigo}} </i></a></td>
            </ng-container>
            <!-- Progress Column -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
            (page)="pageEvent = $event" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
